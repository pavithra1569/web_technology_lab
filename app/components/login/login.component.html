<div class="container">
  <div class="login-box">
    <div class="left-panel"></div>
    <div class="right-panel">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()" autocomplete="off">
        <input type="text" [(ngModel)]="loginData.email" name="email" placeholder="Username *" required />
        <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password *" required />
        <div class="buttons">
          <button type="submit" class="login-btn">Login</button>
          <button type="button" class="home-btn" (click)="goToHome()">Home</button>
        </div>
      </form>
    </div>
  </div>
</div>
