<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
        }
        .header {
            background: #222;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .search-bar {
            margin: 10px auto;
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .art-piece {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            text-align: left;
            overflow: hidden;
            max-width: 300px; /* Adjust this as needed */
            height: auto; /* Allows content to adjust dynamically */
             margin: auto;
        }
        .art-piece img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .art-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .price {
            color: #ff6f00;
            font-size: 16px;
            font-weight: bold;
        }
        .rating {
            color: #ffa500;
            font-size: 14px;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            flex: 1;
            margin: 5px;
            font-weight: bold;
        }
        .cart { background: #c5cacf; color: rgba(9,9,9); }
        .buy { background:#c5cacf ; color: rgba(9,9,9); }
        .fav { background: #c5cacf; color: rgba(9,9,9); }
        .buttons button:hover {
            opacity: 0.85;
        }
        
        .control-buttons {
            margin: 20px 0;
        }
        .control-buttons button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .view-cart { background: #c5cacf; color: rgb(9, 9, 9); }
        .view-fav { background: #c5cacf; color: rgb(9, 9, 9); }
        .back-button { display: none; background: #222; color: white; }
    </style>
</head>
<body>
    <div class="header">
        Art Gallery Shop
    </div>
    <input type="text" class="search-bar" placeholder="Search Art..." onkeyup="filterArt(this.value)">
    
    <div class="control-buttons">
        <button class="view-cart" onclick="showCart()">View Cart</button>
        <button class="view-fav" onclick="showFavorites()">View Favorites</button>
        <button class="back-button" onclick="resetGallery()">Back</button>
    </div>

    <div class="gallery" id="gallery"></div>
    
    <script>
        let images = [
    { src: 'oilpaintart.jpeg', title: 'Modern Art', price: '$150', rating: '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ' },
    { src: "nightsky.jpg", title: 'Abstract Painting', price: '$200', rating: '‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ' },
    { src: "digitalart.jpeg", title: 'Landscape', price: '$180', rating: '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ' },
    { src: 'digitalarts.jpeg', title: 'Classic Art', price: '$220', rating: '‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ' },
    { src: 'forest.jpg', title: 'Street Art', price: '$130', rating: '‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ' },
    { src: "sunset.jpg", title: 'Portrait', price: '$170', rating: '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ' },
    { src: "confusedart.jpeg", title: 'classic art', price: '$170', rating: '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ' },
    { src: "madubhaniart.jpeg", title: 'classic art', price: '$170', rating: '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ' }


];

// Load stored cart & favorites from localStorage
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

function saveToLocalStorage() {
    localStorage.setItem("cart", JSON.stringify(cart));
    localStorage.setItem("favorites", JSON.stringify(favorites));
}

function loadImages(filter = null) {
    let gallery = document.getElementById('gallery');
    gallery.innerHTML = "";

    let filteredImages = filter ? images.filter(filter) : images;

    filteredImages.forEach(item => {
        let div = document.createElement('div');
        div.classList.add('art-piece');
        div.setAttribute('data-title', item.title.toLowerCase());

        let isInCart = cart.includes(item.title);
        let isFav = favorites.includes(item.title);

        div.innerHTML = `
            <img src="${item.src}" alt="Art">
            <div class="art-title">${item.title}</div>
            <div class="price">${item.price}</div>
            <div class="rating">${item.rating}</div>
            <div class="buttons">
                <button class="cart" onclick="addToCart('${item.title}')">
                    ${isInCart ? "Remove from Cart" : "Add to Cart"}
                </button>
                <button class="buy">Buy Now</button>
                <button class="fav" onclick="addToFavorites('${item.title}')">
                    ${isFav ? "üéâ Loved!" : "ü§ç Love This?"}

                </button>
            </div>
        `;
        gallery.appendChild(div);
    });
}

function addToCart(title) {
    if (cart.includes(title)) {
        cart = cart.filter(item => item !== title);
    } else {
        cart.push(title);
    }
    saveToLocalStorage();
    loadImages();
}

function addToFavorites(title) {
    if (favorites.includes(title)) {
        favorites = favorites.filter(item => item !== title);
    } else {
        favorites.push(title);
    }
    saveToLocalStorage();
    loadImages();
}

function showCart() {
    loadImages(item => cart.includes(item.title));
    document.querySelector('.back-button').style.display = 'block';
}

function showFavorites() {
    loadImages(item => favorites.includes(item.title));
    document.querySelector('.back-button').style.display = 'block';
}

function filterArt(query) {
    let items = document.querySelectorAll('.art-piece');
    let found = false;

    items.forEach(item => {
        if (item.getAttribute('data-title').includes(query.toLowerCase())) {
            item.style.display = 'block';
            found = true;
        } else {
            item.style.display = 'none';
        }
    });

    if (query.length === 0) {
        document.querySelector('.back-button').style.display = 'none';
    }
}

function resetGallery() {
    loadImages();
    document.querySelector('.back-button').style.display = 'none';
}

// Load images on page load
document.addEventListener("DOMContentLoaded", () => loadImages());

    </script>
</body>
</html>
